<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Page Title -->
        <section class="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </section>
         
        <!-- Side Buttons -->
        <section class="buttons">
            <div class="settings">
                <input id="colorPicker" type="color" value="#333333"/>
                <button id="colorBtn">Color Mode</button>
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
            </div>
            <div id="grid" class="grid"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Copyright 2022 @ Nicholas McGaw</p>
            <a href="https://github.com/NicholasMcGaw" target="_blank">GitHub</a>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
